<!--
    To push up to Github:
    1) Make changes in index.html (and save it with Cmd+s)
    2) Open iTerm
    3) type in: cd ~/Desktop/website
    4a) type in: git status
    4b) type in: git add .
    4c) type in: git status
    5) type in: git commit -m "This is my commit message that describes my changes."
    5b) type in: git log
    6) type in: git push origin master
    6b) type in: git log
    7) Go to farcommute.com and hope that it updates after 3 minutes
